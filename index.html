<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="top">
        <h1>School Planner</h1>
        <p id="datum">Datum: </p>
        <p id="tijd">Het is nu: </p>
        <p id="les">Les: </p>
        <p id="vantot">Van tot: </p>
    </div>
    
    <table>
        <tr>
            <th>Uur</th>
            <th>Les</th>
        </tr>
        <tr>
            <td>8:30 - 9:20</td>
            <td id="l1"></td>
        </tr>
        <tr>
            <td>9:20 - 10:10</td>
            <td id="l2"></td>
        </tr>
        <tr>
            <td>10:25 - 11:15</td>
            <td id="l3"></td>
        </tr>
        <tr>
            <td>11:15 - 12:05</td>
            <td id="l4"></td>
        </tr>
        <tr>
            <td>13:10 - 14:00</td>
            <td id="l5"></td>
        </tr>
        <tr>
            <td>14:00 - 14:50</td>
            <td id="l6"></td>
        </tr>
        <tr>
            <td>15:05 - 15:55</td>
            <td id="l7"></td>
        </tr>
        <tr>
            <td>16:55 - 16:45</td>
            <td id="l8"></td>
        </tr>
    </table>
</body>
</html>
